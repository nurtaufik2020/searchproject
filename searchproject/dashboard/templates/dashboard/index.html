{% extends 'partials/base.html' %}

{%block title%}
Index
{%endblock%}
{% block content %}
<h1> TabSearch</h1>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for data in datas %}
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.age}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{%endblock%}
